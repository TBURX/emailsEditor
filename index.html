<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

<div ng-app="editEmailsApp" ng-controller="controller" ng-init="emailsCount = 0;">
    <div id="top">
        <h1>Share "Board name" with others</h1>
        <emails-editor></emails-editor>
    </div>
    <div id="buttons">
        <button ng-click="addEmails()" style="width: 100px">Add email</button>
        <button ng-click="getEmailsCount()" style="width: 120px">Get emails count</button>
    </div>
</div>
<script src="emailsEditor.js">
</script>

</body>
</html>
