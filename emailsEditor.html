<div ng-click="focus();" ng-focus="focus();">    
    <span class="email {{email.correct}}" ng-repeat="email in eMails">
        {{email.name}}        
        <span class="remove" ng-click="remove($index)">&#10006;</span>    
    </span>    
    <input type="text" class="email-input" ng-model="emailsString" ng-change="change()" ng-keyup="keyUp($event)" ng-blur="blur()" placeholder="add more people...">
</div>
